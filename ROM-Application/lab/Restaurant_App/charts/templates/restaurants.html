<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/restaurants.css') }}">
  <script src="{{ url_for('static', filename='js/restaurants.js') }}"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{ restaurant_id }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" onclick="loadStaffPage()" href="#">Staff</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="scroll-container">
    <div class="grid">
      {% for restaurant in restaurants %}
      <div class="item-card" onclick="loadStaffMenu('{{ restaurant['restaurant_name'] }}')">
          <div class="image">
            <img src="{{ url_for('static', filename='img/restaurant.png') }}" alt="{{ restaurant['restaurant_name'] }}">
          </div>
          <div class="card-body">
            <div class="item-details">
              <div class="row">
                <div class="col-md-6">
                  <h2 class="item-name bigger-title">{{ restaurant['restaurant_name'] }}</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

 
  
</body>
</html>
